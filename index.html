<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometric Function || Kondal</title>
    <style>
        body {
            margin: 0px;
            display: block;
            overflow: hidden;
            background-color: rgba(182, 182, 182, 0.404);
        }

        .cardm {
            position: relative;
            display: flex;
            align-items: center;
            height: 50vh;
            justify-content: center;
            /* top: 46.64%;
            left: 50%; */
            user-select: none;
        }

        .card {
            position: relative;
            width: 250px;
            height: 130px;
            border-radius: 25px;
            background: whitesmoke;
            color: black;
            z-index: 2;
            transition: .4s ease-in-out;
            margin: auto;
            user-select: none;
        }

        .weather {
            position: relative;
            margin: 1em;
            user-select: none;
        }

        .main {
            font-size: 2em;
            position: relative;
            top: -3em;
            left: 4.3em;
            user-select: none;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .mainsub {
            position: relative;
            top: -10.2em;
            left: 14em;
            font-size: 0.6em;
            user-select: none;
        }

        .card2 {
            position: absolute;
            user-select: none;
            display: flex;
            flex-direction: row;
            width: 240px;
            height: 130px;
            border-radius: 35px;
            background: white;
            z-index: -1;
            transition: .4s ease-in-out;
        }

        .card:hover {
            background-color: #FFE87C;
            cursor: pointer;
            user-select: none;
        }

        .card:hover+.card2 {
            height: 300px;
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
            user-select: none;
        }

        .card:hover+.card2 .lower {
            top: 20.2em;
            user-select: none;
        }

        .upper {
            display: flex;
            flex-direction: row;
            position: relative;
            color: black;
            left: 1.8em;
            top: 0.5em;
            gap: 4em;
            user-select: none;
        }

        .humiditytext {
            position: relative;
            left: 3.6em;
            top: 2.7em;
            font-size: 0.6em;
            user-select: none;
        }

        .airtext {
            position: relative;
            left: 3.8em;
            top: 2.7em;
            font-size: 0.6em;
            user-select: none;
        }

        .lower {
            display: flex;
            flex-direction: row;
            position: absolute;
            text-align: center;
            color: black;
            left: 3em;
            top: 1em;
            margin-top: 0.7em;
            font-size: 0.7em;
            transition: .4s ease-in-out;
            user-select: none;
        }

        .aqi {
            margin-right: 3.25em;
            user-select: none;
        }

        .realfeel {
            margin-right: 1.8em;
            user-select: none;
        }

        .card3 {
            position: absolute;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 240px;
            height: 30px;
            top: 4.7em;
            left: -2.4em;
            font-size: 1.24em;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            background: limegreen;
            transition: .4s ease-in-out;
            user-select: none;
            font-family: cursive;
        }

        .container_date {
            display: block;
            width: 100vw;
            text-align: center;
            margin-top: 10vh;
        }

        .button {
            position: relative;
            overflow: hidden;
            height: 3rem;
            padding: .8rem 2rem;
            border-radius: 1.5rem;
            background: #3d3a4e;
            background-size: 400%;
            color: #fff;
            margin: auto;
            display: flex;
            margin-top: 5vw;
        }
        .container_btn{
            width: 100vw;
        }

        .button:hover::before {
            transform: scaleX(1);
        }

        .button-content {
            position: relative;
            z-index: 1;
        }
        .intruduction{
            margin-bottom: 20px;
            font-style: italic;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: 0 50%;
            width: 100%;
            height: inherit;
            border-radius: inherit;
            background: linear-gradient(82.3deg,
                    rgba(150, 93, 233, 1) 10.8%,
                    rgba(99, 88, 238, 1) 94.3%);
            transition: all 0.475s;
        }
    </style>
</head>

    <!-- <h3 style="margin-top:-5vh; text-align:center;">As solstice approaches, a look at why Alaska has the most daylight</h3>
    <p style="width:93vw; margin:auto; text-align:justify;">From Ketchikan to Barrow and everywhere in between, the abundance of daylight in summer affects Alaskans' lives in countless ways -- mostly positive. From construction to recreation to travel, we use the blessing of daylight to conduct activities unfathomable to our Lower 48 counterparts.

Some say it is our reward for a long, dark winter. Perhaps.

Why do we receive so much daylight? The Earth makes a 365-day orbital journey around the sun. While orbiting the sun, we are tilted about 23 degrees from a straight up and down position. The tilt keeps our planet pointed in the same direction all year long as we move around the sun. During the summer months in the northern hemisphere, the Earth faces toward the sun. In the winter, the opposite is true. The day we're most directly pointed toward the sun is the summer solstice, the longest day of the year. Summer solstice is always June 20 or June 21.

How much daylight is there on the summer solstice? That depends on where in Alaska you live. The farther north you go, the longer the day. Just north of Fairbanks, the day is 24 hours long. In Fairbanks, there are nearly 22 hours of daylight, about 19.5 hours in Anchorage and 18.2 hours in Juneau.

Keep in mind that these numbers represent the amount of time the sun is above the horizon. If we include civil twilight, an amount of light that is enough to function without assistance if no clouds are present, the 24-hour line drops to the latitude of Kenai. In Anchorage, all days between June 8 and July 5 have 24 hours of daylight or civil twilight. Fairbanks has more than 70 days with 24 hours of daylight or civil twilight.</p> -->

<script>
    var time5 = (document.getElementById("start").valueAsNumber);
    var getmonth = (document.getElementById("start").valueAsDate.getMonth() + 1);
    var getday = (document.getElementById("start").valueAsDate.getDate());
    var cal = (((((time5 / 1000) / 60) / 60) / 24) / 30) / 12;
    var getMonthsubstract = (getmonth - 6) * 30;
    var getdaysubstract = (getday - 21) - 2;
    var t = Math.abs(getMonthsubstract + getdaysubstract);
    while (t >= 173) {
        t -= 1;
    }
    var A = 38;
    var incos = (((2 * (3.14)) / 365) * (t - 172));
    var cos = Math.cos(incos);
    var C = 728;
    var result = ((A * cos) + C) * 10;
    var xy = (Math.floor(result));
    xy /= 10;
    var yx = Math.floor(xy / 60);
    document.getElementById("alaska").innerHTML = xy;
    document.getElementById("alaskaHour").innerHTML = yx;
</script>
